<h2> What JavaScript can do?</h2>
<p> JavaScript can change HTML attribute values</p>
<p> In this case Js changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById("my Image").src='pic_button.gif'">Turn on the light</button>
<img id="myImage" src="pic_button.gif" style="width: 100px">
<button onclick="document.getElementById("my Image").src='pic_button.gif'">Turn off the light</button>
</body>
